<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Final Project</title>
  <link rel="stylesheet" href="../css/improved.css">
    
</head>
<body>
    <h1>Improved Design</h1>
    <h3><a href="https://github.com/josephalsup/Final-Project" target="_blank"> See the code here </a></h3>
    <p>In this Improved design you can see that all you have to do to find your class is to search by the term you took it and the year.</p>
    <div class="container">  
  <form id="contact" action="" method="post">
    <h3>Look for Past Classes</h3>
    <h4>Enter a term i.e. "Fall" "Spring" and the year</h4>
    <fieldset>
      <input placeholder="Term" id="term" type="text" class="term" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Year" id="year" type="text" class="year" tabindex="2" required>
    </fieldset>
    <fieldset>
      <button name="submit" type="button" id="contact-submit" data-submit="...Sending" class="submit">Submit</button>
    </fieldset>
  </form>
</div>
    <div id="console-box"></div>
    <a href="index.html"><h1> Old Design </h1></a>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="../js/script.js"></script>
    
</body>
</html>
